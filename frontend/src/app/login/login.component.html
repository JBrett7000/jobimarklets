<section class="container-fluid body-colour">
    <div class="columns is-fullheight">
        <div class="column is-8 hero-legend is-hidden-mobile">
            <section class="hero-body columns">
                <section class="has-text-right  is-half column is-offset-6">
                    <h1 class="title is-1">JobiMarklets</h1>
                </section>
            </section>

        </div>
        <div class='column is-4'>
            <section class="container login-form">
                <div class="columns">
                    <div class="column is-4">
                        <h4 class="title has-text-dark has-text-centered">LOGIN</h4>
                        <form>
                            <div class="field">
                                <p class="control has-icons-left has-icons-right">
                                    <input class="input email-input rounded-corners" type="email" placeholder="Email"  [(ngModel)]="loginForm.email" id="email" name="email" required/>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </p>
                            </div>

                            <div class="field">
                                <p class="control has-icons-left has-icons-right">
                                    <input class="input password-input rounded-corners" type="password" placeholder="Password" [(ngModel)]="loginForm.password" id="password" name="password" required=""/>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-key"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field" *ngIf="errorMessage">
                                <p class="notification is-danger">
                                    <button class="delete" (click)="clearLogin()"></button>
                                    {{errorMessage}}
                                </p>
                            </div>
                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button is-primary rounded-corners" (click)="login()">Login</button>
                                </div>
                                <div class="control">
                                    <button class="button is-link rounded-corners" (click)="clearLogin()">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <p>Don't have an account? Just <a routerLink="/register">Sign Up</a></p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
