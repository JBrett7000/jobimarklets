<section class="container">
    <div class="columns is-fullheight">
        <div class="column is-8 hero-legend">
            <section class="hero-body">
                <section class="has-text-right">
                    <h1 class="title is-1">JobiMarklets</h1>
                </section>
            </section>

        </div>
        <div class='column is-4 right-column'>
            <section class="container login-form">
                <div class="columns">
                    <div class="column is-3">
                        <h4 class="title has-text-dark has-text-centered">LOGIN</h4>
                        <form>
                            <div class="field">
                                <p class="control has-icons-left has-icons-right">
                                    <input class="input email-input rounded-corners" type="email" placeholder="Email"/>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </p>
                            </div>

                            <div class="field">
                                <p class="control has-icons-left has-icons-right">
                                    <input class="input password-input rounded-corners" type="password" placeholder="Password"/>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-key"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button is-primary rounded-corners">Login</button>
                                </div>
                                <div class="control">
                                    <button class="button is-link rounded-corners">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <p>Don't have an account? Just <a href="#">Sign Up</a></p>
                    </div>
                </div>
            </section>
        </div>
    </div>

</section>
